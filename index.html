<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoring PDAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; position: relative; }
    label { font-weight: bold; }
    input, button { width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 8px; }
    #lokasiText { color: green; }

    /* Logo di pojok kanan atas */
    .logo-pdam {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .logo-pdam img {
      height: 50px;
    }
  </style>
</head>
<body>
  <!-- Logo PDAM -->
  <div class="logo-pdam">
    <img src="pdam logo.jpg" alt="Logo PDAM">
  </div>

  <h2>Monitoring RPP PDAM</h2>

  <label>Nama Petugas:</label>
  <input type="text" id="nama" placeholder="Contoh: Irsyad">

  <label>Nomor Pelanggan:</label>
  <input type="text" id="nomorPelanggan" placeholder="Contoh: 12345678">

  <label>Foto Rumah:</label>
  <input type="file" id="foto" accept="image/*" capture="environment">

  <button onclick="getLocation()">Ambil Lokasi</button>
  <p id="lokasiText">Lokasi: belum diambil</p>

  <button onclick="submitData()">Kirim</button>

  <script>
    let latitude = "";
    let longitude = "";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
          document.getElementById("lokasiText").innerText =
            "Lokasi: " + latitude + ", " + longitude;
        }, function(error) {
          alert("Gagal ambil lokasi. Aktifkan GPS dan izinkan lokasi.");
        });
      } else {
        alert("Browser tidak mendukung GPS.");
      }
    }

    function submitData() {
      const nama = document.getElementById("nama").value;
      const nomor = document.getElementById("nomorPelanggan").value;
      const file = document.getElementById("foto").files[0];

      if (!nama || !nomor || !file || !latitude || !longitude) {
        alert("Semua data wajib diisi dan lokasi harus diambil.");
        return;
      }

      const formData = new FormData();
      formData.append("nama", nama);
      formData.append("nomor", nomor);
      formData.append("foto", file);
      formData.append("latitude", latitude);
      formData.append("longitude", longitude);

      fetch("https://script.google.com/macros/s/AKxxx_SCRIPT_KAMU/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(res => {
        alert("Berhasil dikirim!");
        window.location.reload();
      })
      .catch(err => alert("Gagal kirim: " + err));
    }
  </script>
</body>
</html>
