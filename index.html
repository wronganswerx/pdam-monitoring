<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoring PDAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; position: relative; }
    label { font-weight: bold; }
    input, button { width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 8px; }
    #lokasiText { color: green; }
    .logo-pdam { position: absolute; top: 10px; right: 10px; }
    .logo-pdam img { height: 50px; }
  </style>
</head>
<body>
  <div class="logo-pdam">
    <img src="pdam logo.jpg" alt="Logo PDAM">
  </div>

  <h2>Monitoring RPP PDAM</h2>

  <label>Nama Petugas:</label>
  <input type="text" id="nama" placeholder="Contoh: Irsyad Muhammad">

  <label>Nomor Pelanggan:</label>
  <input type="text" id="nomorPelanggan" oninput="lookupPelanggan()" placeholder="Contoh: 11010001">

  <div class="lookup-result">
    <p><strong>Nama:</strong> <span id="namaPelanggan">-</span></p>
    <p><strong>Alamat:</strong> <span id="alamatPelanggan">-</span></p>
    <p><strong>Kelurahan:</strong> <span id="kelurahanPelanggan">-</span></p>
    <p><strong>RT / RW:</strong> <span id="rtrwPelanggan">-</span></p>
    <p><strong>Golongan:</strong> <span id="golonganPelanggan">-</span></p>
    <p><strong>No Water Meter:</strong> <span id="meterPelanggan">-</span></p>
  </div>

  <label>Foto Rumah:</label>
  <input type="file" id="foto" accept="image/*" capture="environment">

  <button onclick="getLocation()">Ambil Lokasi</button>
  <p id="lokasiText">Lokasi: belum diambil</p>

  <button onclick="submitData()">Kirim</button>

  <script>
    let latitude = "";
    let longitude = "";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          latitude = pos.coords.latitude;
          longitude = pos.coords.longitude;
          document.getElementById("lokasiText").innerText =
            "Lokasi: " + latitude + ", " + longitude;
        }, function() {
          alert("Gagal ambil lokasi.");
        });
      } else {
        alert("Browser tidak mendukung GPS.");
      }
    }

    function lookupPelanggan() {
      const nomor = document.getElementById("nomorPelanggan").value.trim();
      if (nomor.length < 5) return;

      fetch("https://script.google.com/macros/s/AKfycbwyKmL6dNBfr-VoP-JdTr2tO5ltDSmIDzKewQf0RsWepORUX1xW2C_L_-m3wCS8h4JE/exec?nomor=" + nomor)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("namaPelanggan").innerText = "-";
            document.getElementById("alamatPelanggan").innerText = "Tidak ditemukan";
            document.getElementById("kelurahanPelanggan").innerText = "-";
            document.getElementById("rtrwPelanggan").innerText = "-";
            document.getElementById("golonganPelanggan").innerText = "-";
            document.getElementById("meterPelanggan").innerText = "-";
          } else {
            document.getElementById("namaPelanggan").innerText = data.nama;
            document.getElementById("alamatPelanggan").innerText = data.alamat;
            document.getElementById("kelurahanPelanggan").innerText = data.kelurahan;
            document.getElementById("rtrwPelanggan").innerText = `${data.rt} / ${data.rw}`;
            document.getElementById("golonganPelanggan").innerText = data.gol;
            document.getElementById("meterPelanggan").innerText = data.meter;
          }
        });
    }

    function submitData() {
      const nama = document.getElementById("nama").value.trim();
      const nomor = document.getElementById("nomorPelanggan").value.trim();
      const file = document.getElementById("foto").files[0];

      if (!nama || !nomor || !file || !latitude || !longitude) {
        alert("Semua data wajib diisi dan lokasi harus diambil.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const base64Foto = reader.result.split(",")[1];

        fetch("https://script.google.com/macros/s/AKfycbwyKmL6dNBfr-VoP-JdTr2tO5ltDSmIDzKewQf0RsWepORUX1xW2C_L_-m3wCS8h4JE/exec", {
          method: "POST",
          body: new URLSearchParams({
            nama: nama,
            nomor: nomor,
            latitude: latitude,
            longitude: longitude,
            foto: base64Foto
          })
        })
        .then(res => res.text())
        .then(res => {
          alert("Berhasil dikirim!");
          window.location.reload();
        })
        .catch(err => alert("Gagal kirim: " + err));
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
